<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1><marquee>coffee</marquee>Jebena Coffee Shop</h1>
    <P>Jebena is a small coffee shop in Addis Ababa. I serves the main three coffee types in Ethiopia<br>As we know Ethiopia is the known for origin of coffee</P>
    <div class="coffee_Types">
        <ul>
            <li>yirga chefe</li>
            <img src="img/img1.webp">
            <li>sidama</li>
            <img src="img/cup.webp">
            <li>harar</li>
            <img src="img/img2.jpg">
        </ul>
    </div>
    <div>
        <form action="url.com" method="GET">
            <div>
              <label for = "name">Name</label>
              <input name = "name" type = "text" id = "name" required>
            </div>
            <div>
                <lable for = "email"> Email</lable>
                <input type="email" name = "email" id="email">
            </div>
            <div>
                <lable for = "age">Age</lable>
                <input type="number" name="age" id="age" min="1" max="150" step="1">
            </div>
            <div>
                <label for="date">Birthdate</label>
                <input type="date" name="date" id="date">
            </div>
            <div>
                Fovorite food
            </div>
            <div>
                <label for = "banana">Banana</label>
                <input type="checkbox" name="banana" id="banana">
            </div>
            <div>
                <label for = "apple">Apple</label>
                <input type="checkbox" name="apple" id="apple">
            </div>
            <div>
                Gender
                <div>
                <label for = "male">male</label>
                <input type = "radio" name="gender" id="male">
                </div>
                <div>
                    <lable for = "female">Female</lable>
                    <input type="radio" name="gender" id="female">
                </div>
            </div>
            <div>
                <label for = "eyeColor">EyeColor</label>
                <select name = "eyeColor" id="eyeColor" multiple>
                    <option value = "red">Red</option>
                    <option value="brown">Brown</option>
                </select>
            </div>
            <div>
                <label for = "bio">Bio</label>
                <textarea name="bio" id="bio" placeholder="text here"></textarea>
            </div>
            <div>
              <label for = "pasword">password</label>
              <input name = "password" type="password" id = "password" required>
            </div>
            <div>
                <lable for = "file">File</lable>
                <input type ="file" name="file" id="file">
            </div>
            <div>
                <lable for = "phone">Phone</lable>
                <input type="tel" id="phone" name="phone">
            </div>
            <div>
                <lable for = "url">URL</lable>
                <input type="url" name="url" id="url">
            </div>
            <div>
                <label for="color">Color</label>
                <input type="color" name="color" name="color">
            </div>
            <div>
               <button type="submit">submit</button>
               <button type="reset">Reset</button>
            </div>
            

        </form>
        
    
    </div>
    
</body>
</html>
